<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzisiejszy kurs {{ currency }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav class="navbar has-background-white-ter">
        <div class="navbar-barnd">
            <a class="navbar-item">
                <img src="static/logo_currex.png" alt="site logo" style="max-height: 70px">
            </a>
        </div>
    </nav>
    <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-bullet-separator">
            <ul class="container">
                <li><a>Strona główna</a></li>
                <li class="is-active"><a>Dzisiejszy kurs {{ currency }}</a></li>
            </ul>
        </nav>
    </div>
    <h1 class="is-size-3 has-text-weight-bold has-text-centered has-text-grey-darker py-2">Dzisiejszy kurs {{ currency
        }}</h1>
    <section class="section has-background-white">
        <container class="container">
            <div class="columns">
                <div class="column is-3">
                    <ul>
                        {% for currency, rate in rates.items() %}
                        <li>{{ currency }}: {{ rate }}</li><br>
                        {% endfor %}
                    </ul>
                </div>
                <div class="column">
                    <a href="http://127.0.0.1:5000/"><button class="button is-primary">Powrót</button></a>
                </div>
            </div>
        </container>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Projekt open-source'owy wykonany przez studentów Uniwersytetu Gdańskiego:</p>
            <p>Michała P.</p>
            <p>Adama B.</p>
        </div>
    </footer>
</body>

</html>
